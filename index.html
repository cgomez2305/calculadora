<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="container-resultados" id="mostrar"></div>
        
        <div class="container-operacion">
            <div class="container-operacion-box" value="7" id="numero_7">7</div>
            <div class="container-operacion-box" value="8" id="numero_8">8</div>
            <div class="container-operacion-box" value="9" id="numero_9">9</div>
            <div class="container-operacion-box" id="operador_1">+</div>
            <div class="container-operacion-box" value="4" id="numero_4">4</div>
            <div class="container-operacion-box" value="5" id="numero_5">5</div>
            <div class="container-operacion-box" value="6" id="numero_6">6</div>
            <div class="container-operacion-box" id="operador_2">-</div>
            <div class="container-operacion-box" value="1" id="numero_1">1</div>
            <div class="container-operacion-box" value="2" id="numero_2">2</div>
            <div class="container-operacion-box" value="3" id="numero_3">3</div>
            <div class="container-operacion-box" id="operador_3">*</div>
            <div class="container-operacion-box" id="numero_0">0</div>
            <div class="container-operacion-box" id="resultado">=</div>
            <div class="container-operacion-box" id="borrar">AC</div>
            <div class="container-operacion-box" id="operador_4">/</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
